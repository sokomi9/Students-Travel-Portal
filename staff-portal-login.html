<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Login</title>
    <link rel="stylesheet" href="staff-portal-login.css">
</head>
<body>
    <div class="login-container">
        <h2>Staff Login</h2>
        <form action="staff-portal.html" method="POST" class="login-form">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <!--Login button works without credentials for now-->
            <button type="submit"><a href="staff-portal.html">Login</a></button>
        </form>
        <p><a href="forgot-password.html">Forgot Password?</a></p>
    </div>
    <footer>
        <p class="footer">&copy; 2024 Student Travel Portal. All rights reserved.</p>
    </footer>
</body>
</html>
