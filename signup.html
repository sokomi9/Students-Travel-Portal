<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="signup-container">
        <form class="signup-form" action="#" method="post">
            <h2>Sign Up</h2>
            <div class="input-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="firstName" required>
            </div>
            <div class="input-group">
                <label for="middleName">Middle Name</label>
                <input type="text" id="middleName" name="middleName">
            </div>
            <div class="input-group">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="lastName" required>
            </div>
            <div class="input-group">
                <label for="birthDate">Birth Date</label>
                <input type="date" id="birthDate" name="birthDate" required>
            </div>
            <div class="input-group">
                <label for="gender">Gender</label>
                <select id="gender" name="gender" required>
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="input-group">
                <label for="university">University/College</label>
                <input type="text" id="university" name="university" required>
            </div>
            <div class="input-group">
                <label for="program">Program of Study</label>
                <input type="text" id="program" name="program" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="input-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>
            <section class="profile-upload">
                <h2>Upload Photo</h2>
                <form action="#" method="POST" enctype="multipart/form-data">
                    <label for="profile-photo">Choose a photo:</label>
                    <input type="file" id="profile-photo" name="profile-photo" accept="image/*">
                    <button type="submit">Upload</button>
                </form>
            </section>
            <button type="submit">Sign Up</button>
        </form>
    </div>
    <footer>
        <p>&copy; 2024 Student Discount Travel Portal. All rights reserved.</p>
    </footer>
</body>
</html>
